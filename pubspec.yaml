name: flutter_meetup_hh_website
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.2
  googleapis: ^0.56.1
  googleapis_auth: ^0.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/jsons/

  fonts:
    - family: Antipasto
      fonts:
        - asset: assets/fonts/Antipasto/AntipastoPro_trial.ttf
          style: normal
        - asset: assets/fonts/Antipasto/AntipastoPro-Extralight_trial.ttf
          weight: 300
