name: flutter_meetup_hh_website
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Antipasto
      fonts:
        - asset: assets/fonts/Antipasto/AntipastoPro_trial.ttf
          style: normal
        - asset: assets/fonts/Antipasto/AntipastoPro-Extralight_trial.ttf
          weight: 300
